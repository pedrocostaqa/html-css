<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário com output</h1>
    <form action="cadastro.js" method="get"  oninput="imedia.innerHTML = Number(itotal.value) / Number (4)">

        <div>
            <label for="inota1">Nota 1:</label>
            <input type="number" name="nota" id="inota1" min="0" max="10" step="0.1" required oninput="itotal.innerHTML = Number(inota1.value) + Number(inota2.value) + Number(inota3.value) + Number(inota4.value)">
        </div>
        <div>
            <label for="inota2">Nota 2:</label>
            <input type="number" name="nota" id="inota2" min="0" max="10" step="0.1" required oninput="itotal.innerHTML = Number(inota1.value) + Number(inota2.value) + Number(inota3.value) + Number(inota4.value)">
        </div>
        <div>
            <label for="inota3">Nota 3:</label>
            <input type="number" name="nota" id="inota3" min="0" max="10" step="0.1" required oninput="itotal.innerHTML = Number(inota1.value) + Number(inota2.value) + Number(inota3.value) + Number(inota4.value)">
        </div>
        <div>
            <label for="inota4">Nota 4:</label>
            <input type="number" name="nota" id="inota4" min="0" max="10" step="0.1" required oninput="itotal.innerHTML = Number(inota1.value) + Number(inota2.value) + Number(inota3.value) + Number(inota4.value)">
        </div>
        <div>
            <label for="itotal">Total:</label>
            <output id="itotal">0</output>
        </div>

        <div>
            <label for="imedia">Média:</label>
            <output id="imedia">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
