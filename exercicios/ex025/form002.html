<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post">
        <div>
            <label for="iuser">Username:</label>
            <input type="text" name="user" id="iuser" placeholder="max 15 caracteres" maxlength="15" minlength="5" size="16" required autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" placeholder="max 20 caracteres" maxlength="20" minlength="8" size="20" required autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
