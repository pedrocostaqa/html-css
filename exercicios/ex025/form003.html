<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Media</label>
            <input type="number" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2025-03">
        </div>
        <div>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata" required >
        </div>
        <div>
            <label for="itime">Hora da prova</label>
            <input type="time" name="
            hora" id="ihora" value="07:30">
        </div>



    </form>
</body>
</html>
