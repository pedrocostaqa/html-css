<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    </style>

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">

        <fieldset>
            <legend>Gênero</legend>
            <label for="imasc">Masculino</label>
            <input type="radio" name="gen" id="imasc" value="M"> <br>
            <label for="ifem">Feminino</label>
            <input type="radio" name="gen" id="ifem" value="F"> <br>
            <label for="ioutro">Outro</label> 
            <input type="radio" name="gen" id="ioutro" value="O" > <br>
        </fieldset>
        <fieldset id="favesport">
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label><br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
