<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.js" method="get" autocomplete="on" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        <div>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required>
        </div>    

        <div>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required>
        </div>

        <div>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </div>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">





    </form>
</body>
</html>
