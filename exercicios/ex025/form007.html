<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>--- ESCOLHA --- </option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Professor</option>
                <option >Contador</option>
                <option >Segurança</option>
                <option >Desenvolvedor</option>
            </datalist>
        </div>

        <div>

            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva aqui sua mensagem..."></textarea>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>






    </form>
</body>
</html>
